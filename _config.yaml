# _config.yml
title: "Camarim - Catálogo Online"
description: "Catálogo online com as melhores ofertas em calçados, bolsas, roupas e acessórios"
baseurl: ""
url: "https://lojacamarim.github.io/" # Substitua pelo seu

# Configurações de build
markdown: kramdown
permalink: pretty

# Otimizações de performance
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Cache
sass:
  style: compressed

# Minificação automática
minify_html: true

# Desativar coisas que não precisa
exclude:
  - README.md
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock

include:
  - _headers
  - _redirects

# Plugins do GitHub Pages
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Configurações de SEO
author: "Camarim"
twitter:
  username: ""
github:
  username: ""
  
# Não use compressão de imagem aqui (lento no GitHub Pages)
# Em vez disso, vamos otimizar manualmente
